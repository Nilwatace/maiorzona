<!DOCTYPE html>
<html lang="PT-br">
<head>
	<meta charset="utf-8" />
	<title>Minha engine</title>

		canvas {

			top: 0px;
			bottom: 0px;

		}
	</style>
</head>
<body>

	<script>
		
		//variÃ¡veis de jogo
		let canvas,ctx,ALTURA, LARGURA, frames = 0, maxPulos = 3,velocidade =6,

		chao = {
          y: 550,
          altura :50,
          cor:"#D3D3D3",
          

          desenha ()=>{

          	ctx.fillStyle = this.cor;
          	ctx.fillRect(0,this.y,LARGURA,this.altura);
          }

		},

		obstaculos = {

			_obs: [],
			cores:["#778899","#363636","#808080","#708090"],
			     tempoInsere:0,

			insere: function(){
				this._obs.push({
					x: LARGURA,
					largura: 30 + Math.floor (21 * Math.random()),
				    altura : 30 + Math.floor (120 * Math.random()),
                    cor: this.cores[Math.floor(4 * Math.random())],

				});
				this.tempoInsere = 30 +Math.floor(21*Math.random());

			},
			atualiza:function(){
				if(this.tempoInsere==0)
					this.insere();
				else
					this.tempoInsere --;

				for(var i = 0, tam = this._obs.lenght;i<tam;i++){
					var obs = this._obs[i];
					obs.x -= velocidade;
					if (obs.x <= -obs.largura){
						this._obs.splice(i,1);
						tam --;
						i--;
					}
				}

			},

			desenha: function(){
				for(var i =0,tam =this._obs.lenght;i < tam; i ++){
					var obs = this._obs[i];
					ctx.fillStyle = _obs.cor;
					ctx.fillRect (_obs.x, chao.y _obs.altura, _obs.altura,_obs.altura);
				}

			},
		};

		bloco = {

			x: 50,
			y: 0,
			altura: 50,
			largura: 50,
			cor: "#FFFAF0",
			gravidade: 1.0,
			velocidade:0,
			forcaDoPulo:25,
			qntPulos:0,


			atualiza: function(){

				this.velocidade += this.gravidade;
				this.y += this.velocidade;

				if (this.y > chao.y - this.altura){
					this.y = chao.y - this.altura;
					this.qntPulos=0;
				}


			},

			pula: function(){

				if (this.qntPulos < maxPulos){
				
				this.velocidade = -this.forcaDoPulo;
				this.qntPulos ++;

                 }

			},

			desenha: function(){
				for(var i=0,tam=this._obs.lenght;i<tam;i++){
ctx.fillStyle = this.cor;
ctx.fillRect(this.x,this.y,this.largura, this.altura);

}
			}

		};



            function clique(event) {
			bloco.pula();
		}

            function main(){

			ALTURA = window.innerHeight;
			LARGURA = window.innerWidth;
             
            
			if (LARGURA >= 600) {
				LARGURA = 600;
				ALTURA = 600;
			}

			canvas = document.createElement("canvas");
			canvas.width = LARGURA;
			canvas.height = ALTURA;
			canvas.style.border = "5px solid #C0C0C0";

			ctx = canvas.getContext ("2d");

			document.body.appendChild(canvas);

			document.addEventListener("mousedown", clique);

			roda();

			
			}
function roda(){

				atualiza();
				desenha();
				window.requestAnimationFrame (roda);
			}

		    function atualiza (){
              frames ++;

              bloco.atualiza();
              obstaculos.atualiza();
		}

		    function desenha (){
			ctx.fillStyle = "#000000"

			ctx.fillRect(0, 0,LARGURA, ALTURA)

			chao.desenha();
			obstaculos.desenha();
			bloco.desenha();



		}


		//inicializa o jogo
		 
               

     main();        


	 </script>
         
</body>
</html>
